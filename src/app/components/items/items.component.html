<mat-list-option>
  <label class="item">
    <div>
      <mat-checkbox [checked]="item.completed" (change)="handleCheckbox(item.id)">
      </mat-checkbox>
      {{item.title}}
    </div>
    <button mat-icon-button color="warn" (click)="removeItem(index)">
      <mat-icon>close</mat-icon>
    </button>
  </label>
</mat-list-option>
